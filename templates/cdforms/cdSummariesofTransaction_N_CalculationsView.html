<div class="col-sm-12">
	
	<h4>Summaries of Transaction - N. Calculations View</h4>
	<span  class="col-sm-12 padding0">
        <table class="table LoanCostsSection table-bordered margin5tb"  style="border:0px;">
		      <tr>
		        <th class="innerSectionHeader col-sm-10">Seller  Transaction  -  Calculation</th>
		        <th class="innerSectionHeader"></th>
		      </tr>
		      <tr>
		        <td>
		        	Total Due to Seller at Closing (M)  
		        </td>
		        <td>
		        	<label>${{cdformdata.summariesofTransactions.sellerTransaction.toSellerAtClosing.integratedDisclosureSectionSummaryDetailModel.integratedDisclosureSectionTotalAmount | number:2}}</label>
		        </td>
		      </tr>
		      <tr>
		        <td>
		        	Total Due from Seller at Closing (N) 
		        </td>
		        <td>
		        	<label>-${{cdformdata.summariesofTransactions.sellerTransaction.fromSellerAtClosing.integratedDisclosureSectionSummaryDetailModel.integratedDisclosureSectionTotalAmount | number:2}}</label>
		        </td>
		      </tr>
		      <tr>
		        <td>
		        	Cash to Close {{sotSellerTransactionTotalAmount >= 0 ? 'to' : 'from'}} Seller  
		        </td>
		        <td>
		        	<label>${{cdformdata.closingInformationDetail.cashToSellerAtClosingAmount ? cdformdata.closingInformationDetail.cashToSellerAtClosingAmount : cdformdata.closingInformationDetail.cashFromSellerAtClosingAmount | number:2}}</label>
		        </td>
		      </tr>
		</table>
	</span>
	<div class="col-sm-12 margin10t">
		<span class="pull-left">
			<a class="btn btn-default" ng-click="changeTab('SummariesofTransaction_N')">Back</a>
		</span>
		<span class="pull-right">
			<a class="btn btn-primary" ng-show="loanBasicInfo.loanFormType=='alternate'" ng-click="changeTab('PayoffsAndPayments')">Next</a>
			<a class="btn btn-primary" ng-show="loanBasicInfo.loanFormType !='alternate'" ng-click="changeTab('LoanDisclosures')">Next</a>
		</span>
	</div>
</div>

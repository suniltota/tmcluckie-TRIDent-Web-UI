<div class="col-sm-12">
	<h4>Adjustable Interest Rate (AIR) Table</h4>
	<span  class="col-sm-12 padding0">
        <table class="table table-bordered margin5tb"  style="border:0px;">
		      <tr>
		        <td class="col-sm-3">
		        	<label>Index + Margin</label>
		        </td>
		        <td>
		        	<span class="col-sm-12 margin5tb"> 
	        			<span class="pull-left col-sm-2">
	        				<select class="form-control" ng-model="cdformdata.interestRateAdjustment.indexType" ng-change="indexChange()">
		        				<option value="" selected>Select</option>
	                            <option ng-repeat="indexType in indexTypes" value="{{indexType.value}}">{{indexType.name}}</option>
	        				</select>
	        			</span>
	        			<span class="pull-left margin5tb">+</span>
	        			<span class="pull-left col-sm-2">
	        				<div class="input-group">
								<input type="text" class="form-control" name="" ng-model="cdformdata.interestRateAdjustment.marginRatePercent" percentage-format>
								<span class="input-group-addon input-default">%</span>
	        				</div>
	        			</span>
		        	</span>
		        	<span class="col-sm-12 margin5tb" ng-show="cdformdata.interestRateAdjustment.indexType=='Other'">
	        	 		<span class="pull-left margin5tb"><label>Index Description:</label></span>
	        	 		<span class="pull-left col-sm-2"><input type="text" class="form-control" value="My Index For Pricing" name="" ng-model="cdformdata.interestRateAdjustment.indexTypeOtherDescription"></span>
		        	</span>
		        </td>
		      </tr>
		      <tr>
		        <td>
		        	<label>Initial Interest Rate</label>
		        </td>
		        <td>
		        	<span class="pull-left col-sm-2">
        				<div class="input-group">
							<input type="text" class="form-control" name=""  ng-disabled="true" ng-model="cdformdata.termsOfLoan.noteRatePercent">
							<span class="input-group-addon input-default">%</span>
        				</div>
	        		</span>
		        	<!-- <span class="pull-left margin5lr">{{cdformdata.termsOfLoan.noteRatePercent | number:2}}%</span> -->
		        </td>
		      </tr>
		      <tr>
		        <td>
		        	<label ng-show="cdformdata.interestRateAdjustment.indexType!='Other'">Minimum / Maximum Interest Rate</label>
		        	<label ng-show="cdformdata.interestRateAdjustment.indexType=='Other' && cdformdata.loanInformation.amortizationType == 'Step'">Total Step Count</label>
		        </td>
		        <td>
		            <span ng-show="cdformdata.interestRateAdjustment.indexType!='Other'">
			            <span class="pull-left col-sm-2">
	        				<div class="input-group">
								<input type="text" class="form-control" name=""  ng-disabled="true" ng-model="cdformdata.interestRateAdjustment.floorRatePercent">
								<span class="input-group-addon input-default">%</span>
	        				</div>
		        		</span>
			        	<!-- <span class="pull-left margin5lr">{{cdformdata.interestRateAdjustment.floorRatePercent | number:2}}%</span> -->
			        	<span class="pull-left margin5lr margin5t"> Floor Rate </span>
			        	<span class="pull-left col-sm-2">
	        				<div class="input-group">
								<input type="text" class="form-control" name=""  ng-disabled="true" ng-model="cdformdata.interestRateAdjustment.ceilingRatePercent">
								<span class="input-group-addon input-default">%</span>
	        				</div>
		        		</span>
			        	<!-- <span class="pull-left margin5lr"> {{cdformdata.interestRateAdjustment.ceilingRatePercent | number:2}}%</span> -->
			        	<span class="pull-left margin5lr margin5t">Life Time Cap Rate</span>
		        	</span>
		        	<span ng-show="cdformdata.interestRateAdjustment.indexType=='Other' && cdformdata.loanInformation.amortizationType == 'Step'">
		        		<span class="pull-left col-sm-2">
	        				<div class="input-group">
								<input type="text" class="form-control" name=""  ng-disabled="true" ng-model="cdformdata.interestRateAdjustment.totalStepCount">
	        				</div>
		        		</span>
		        		<!-- {{cdformdata.interestRateAdjustment.totalStepCount}} -->
		        	</span>
		        </td>
		      </tr>
		      <tr>
		        <td colspan="3" class="innerSectionHeader">
		        	<strong> Change Frequency</strong>
		        </td>
		       </tr>
		      <tr>
		        <td>
		        	First Change
		        </td>
		        <td>
		        	<span class="pull-left margin5lr margin5t">Beginning of </span>
		        	<span class="pull-left col-sm-2">
        				<div class="input-group">
							<input type="text" class="form-control" name=""  ng-disabled="true" value="{{cdformdata.interestRateAdjustment.firstRateChangeMonthsCount ? (cdformdata.interestRateAdjustment.firstRateChangeMonthsCount -0) + 1 : '' }}">
        				</div>
	        		</span>
		        	<!-- <span class="pull-left margin5lr">{{(cdformdata.interestRateAdjustment.firstRateChangeMonthsCount -0) + 1 }}</span> -->
		        	<span class="pull-left margin5lr margin5t"> months </span>
		        </td>
		      </tr>
		       <tr>
		        <td>
		        	Subsequent Change 
		        </td>
		        <td>
		        	<span class="pull-left margin5lr margin5t">Every </span>
		        	<span class="pull-left col-sm-2">
        				<div class="input-group">
							<input type="text" class="form-control" name=""  ng-disabled="true" ng-model="cdformdata.interestRateAdjustment.firstPerChangeRateAdjustmentFrequencyMonthsCount">
        				</div>
	        		</span>
		        	<!-- <span class="pull-left margin5lr">{{cdformdata.interestRateAdjustment.firstPerChangeRateAdjustmentFrequencyMonthsCount}}</span> -->
		        	<span class="pull-left margin5lr margin5t"> months after first change</span>
		        </td>
		      </tr>
		      <tr>
		        <td colspan="3" class="innerSectionHeader">
		        	<strong>Limits on Interest Rate Changes</strong>
		        </td>
		       </tr>

		      <tr>
		        <td>
		        	First Change
		        </td>
		        <td>
		        	<span class="pull-left col-sm-2">
        				<div class="input-group">
							<input type="text" class="form-control" name=""  ng-disabled="true" ng-model="cdformdata.interestRateAdjustment.firstPerChangeMaximumIncreaseRatePercent">
							<span class="input-group-addon input-default">%</span>
        				</div>
	        		</span>
		        	<!-- <span class="pull-left margin5lr">{{cdformdata.interestRateAdjustment.firstPerChangeMaximumIncreaseRatePercent | number:2}}% </span> -->
		        </td>
		      </tr>
		       <tr>
		        <td>
		        	Subsequent Change 
		        </td>
		        <td>
		        	<span class="pull-left col-sm-2">
        				<div class="input-group">
							<input type="text" class="form-control" name=""  ng-disabled="true" ng-model="cdformdata.interestRateAdjustment.subsequentPerChangeMaximumIncreaseRatePercent">
							<span class="input-group-addon input-default">%</span>
        				</div>
	        		</span>
		        	<!-- <span class="pull-left margin5lr">{{cdformdata.interestRateAdjustment.subsequentPerChangeMaximumIncreaseRatePercent | number:2}}% </span> -->
		        </td>
		      </tr>
		</table>
	</span>
	<div class="col-sm-12 margin10t">
			<span class="pull-left"><a class="btn btn-default" ng-click="changeTab('ApTable')">Back</a></span>
			<span class="pull-right"><a class="btn btn-primary" ng-click="changeTab('LoanCals')">Next</a></span>
	</div>	
</div>

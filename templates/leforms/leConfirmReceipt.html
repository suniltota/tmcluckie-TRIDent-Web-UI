<div class="col-sm-12">
  <h4>Confirm Receipt</h4>
   <span  class="col-sm-12 padding0">
        <table class="table LoanDisclosures table-bordered margin5tb"  style="border:0px;">
          <tr>
              <td class="col-sm-4">
                  <strong> View  </strong>
                  <help-verbiage name="LE_ConfirmReceipt_Help" title="help_tooltip_text"></help-verbiage></td>
            <td>
                 <span class="col-sm-12">
                  <span class="pull-left"><input type="checkbox" name="" ng-model="leformdata.loanEstimateDocDetails.documentSignatureRequiredIndicator" ng-checked="leformdata.loanEstimateDocDetails.documentSignatureRequiredIndicator == true" ng-true-value="true" ng-false-value="false"></span>
                  <span class="col-sm-11 pull-left margin5tb">
                    Will Display the Confirm Receipt Signature and Date Line
                  </span>
                </span>
                <span class="col-sm-12">
                    <span class="pull-left"><input type="checkbox" name="" ng-model="leformdata.loanEstimateDocDetails.documentSignatureRequiredIndicator" ng-checked="leformdata.loanEstimateDocDetails.documentSignatureRequiredIndicator == false" ng-true-value="false" ng-false-value="true"></span>
                    <span class="col-sm-11 pull-left margin5tb">
                      Will Not Display the Confirm Receipt Signature and Date Line
                    </span>
                </span>
            </td>
          </tr>
        </table>
   </span>
</div>

  <div class="col-sm-12 margin10t">
      <span class="pull-left"><a class="btn btn-default" ng-click="changeTab('Comparison')">Back</a></span>
      <span class="pull-right col-sm-6 padding0">
          <span class="col-sm-6"><h4 class="pull-right" >Data entry Completed</h4></span>
          <span class="col-sm-3"><button class="btn btn-success pull-right" ng-click="generatePDF()">Generate PDF</button></span>
          <span class="col-sm-3"><button class="btn btn-success pull-right" ng-click="xmlEmbeddedPDFPopup()">Generate XML</button></span>
        </span>
  </div>
</div>

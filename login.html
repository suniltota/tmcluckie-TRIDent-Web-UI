<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/actualize.css" rel="stylesheet">
	<script src="js/externalLib/jQuery/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/externalLib/angular/angular.js"></script>
	<script src="js/externalLib/angular/angular-route.js"></script>
	<script src="js/externalLib/bootstrap/bootstrap.min.js"></script>
    <script src="js/externalLib/bootstrap/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="js/loginApp.js"></script>
    <!-- Services -->
    <script src="js/services/apiService.js"></script>
    <script src="js/services/loginService.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/loginControllers.js"></script>

</head>
<body class="hold-transition login-page" data-ng-app="loginApp">
    <div class="loginContainer" data-ng-controller="loginCtrl">
        <form name="loginForm" role="form" novalidate ng-submit="onLoginSubmit()">
            <div class="margin5tb text-center"><img src="./images/actualize_logo.png"></div>
           <form name="loginForm" role="form" novalidate ng-submit="onLoginSubmit()">
          <div class="form-group" ng-class="{ 'has-error': submitted && loginForm.username.$invalid }">
              <div class="form-group has-feedback">
                <input type="text" name="username" id="username" class="form-control"  placeholder="User Name" required ng-model="user.username" ng-model-options="{ updateOn: 'blur' }" autofocus/>
                <span ng-show="submitted && loginForm.username.$error.required">Username required</span>
              </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': submitted && loginForm.pw.$invalid }">
              <div class="form-group has-feedback">
                <input class="form-control" name="pw" id="password" type="password" autocomplete="off" required ng-model="user.pw" ng-model-options="{ updateOn: 'blur' }"  placeholder="Password"/>
                <span ng-show="submitted && loginForm.pw.$error.required">Password required</span>
              </div>
          </div>
          <div class="form-group ng-hide" ng-show="loginFailure">
            <div class="alert alert-danger">{{errorMsg}}</div>
          </div>
          <div class="row" class="col-xs-12">
            <div class="col-xs-4">
              <button ng-show="!waitingForLoginResponse" ng-disabled="loginForm.$invalid" type="submit" id="loginBtn" type="submit" data-loading-text="Logging..." class="btn btn-primary btn-block btn-flat pull-right">Sign In</button>
               <div id="loginSpinner" class="pull-right" ng-show="waitingForLoginResponse"></div>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
